              .circle-background {

                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border-radius: 50%;
                border: 10px solid #ddd;
                z-index: 1;
              }
              .circle {
                position: relative;
                width: 100%;
                height: 100%;
                border-radius: 50%;
                clip: rect(0px, 150px, 150px, 75px);
                z-index: 2;
              }
              .circle .progress-right,

                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border-radius: 50%;
                border: 10px solid #4CAF50;

              }
              .circle .progress-left {

        <script>


            document.getElementById('inputText').addEventListener('input', analyzeText);

function analyzeText() {
  const inputText = document.getElementById('inputText').value.toLowerCase();

  // Define job description keywords in an array
  const jobKeywords = [ "programming"," agile","linux","embedded","versioning","testing"
  ];

  // Tokenize the resume into words, and filter out empty entries
  const resumeWords = inputText.split(/\W+/).filter(Boolean);

  // Initialize match counter
  let matchCount = 0;

  // Compare job description keywords to resume words
  jobKeywords.forEach((keyword) => {
    if (resumeWords.includes(keyword)) {
      matchCount++;
    }
  });

  // Calculate match percentage
  let matchPercentage = ((matchCount / jobKeywords.length) * 100).toFixed(2);

  // If matchCount equals the total number of keywords, set it to exactly 100%
  if (matchCount === jobKeywords.length) {
    matchPercentage = 100;
  }

  // Update the percentage text
  document.getElementById('percentage-text').innerText = `${matchPercentage}%`;

  // Set color based on the percentage
  let colorClass = 'green';
  if (matchPercentage < 30) {
    colorClass = 'red';
  } else if (matchPercentage >= 30 && matchPercentage < 70) {
    colorClass = 'orange';
  }

  document.getElementById('percentage-text').className = `text ${colorClass}`;

  // Rotate the progress circle
  const rightHalf = document.getElementById('progress-right');
  const leftHalf = document.getElementById('progress-left');

  const percentageAsAngle = (360 * matchPercentage) / 100;

  // Rotate right half (up to 180 degrees)
  if (percentageAsAngle <= 180) {
    rightHalf.style.transform = `rotate(${percentageAsAngle}deg)`;
    leftHalf.style.transform = 'rotate(0deg)';
  } 
  // Rotate both right and left half for percentage > 50% (more than 180 degrees)
  else {
    rightHalf.style.transform = 'rotate(180deg)';
    leftHalf.style.transform = `rotate(${percentageAsAngle - 180}deg)`;
  }
}
            
        </script>
